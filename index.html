<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>
<body>
  <div class="container">
    <div class="panel" style="background-image: url('https://source.unsplash.com/random/1000x700/?nature')">
      <h3>Nature</h3>
    </div>
    <div class="panel active" style="background-image: url('https://source.unsplash.com/random/1000x700?forest')">
      <h3>Forest</h3>
    </div>
    <div class="panel" style="background-image: url('https://source.unsplash.com/random/1000x700?waterfall')">
      <h3>Waterfall</h3>
    </div>
    <div class="panel" style="background-image: url('https://source.unsplash.com/random/1000x700?mountain')">
      <h3>Mountains</h3>
    </div>
    <div class="panel" style="background-image: url('https://source.unsplash.com/random/1000x700?storm')">
      <h3>Storm</h3>
    </div>
    
  </div>
  <script src = "script.js"></script>
</body>
</html>
